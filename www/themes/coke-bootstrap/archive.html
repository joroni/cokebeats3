                        <li><%= list_title %><% total > 0 ? print(' - ' + total) : print(' - No') %> post<% total > 1 ? print('s') : '' %></li>
                    </ol>-->

                <% if(posts.length) { %>

                <div class="media-list scene_element scene_element--fadein">

                    <% _.each( posts.slice(0,6), function( post ){ %>

                    <div class="media col-md-6">
                        <a href="<%= TemplateTags.getPostLink(post.id) %>">
                            <% if( post.thumbnail.src && post.thumbnail.src.length ){ %>
                            <div class="media-object-thumb option animated zoomIn lazy" style="background: url('<%= post.thumbnail.src %>') #ddd;">

                                <div class="media-title-inner"><%= post.title %></div>

                            </div>
                            <!--<img class="media-object" style="width: 100%; height: auto;" src="<%= post.thumbnail.src %>">-->
                            <% } %>
                        </a>
                        <!--<div class="media-body">
                            <h4 class="media-heading">
                                <a href="<%= TemplateTags.getPostLink(post.id) %>" class="pull-left"><%= post.title %></a>
                                &nbsp;<small class="small"><%= TemplateTags.formatDate(post.date,'d/m/Y') %></small>
                            </h4>
                            <% if( post.nb_comments > 0 ){ %>
                                <span class="comments"><%= post.nb_comments %> comment<% post.nb_comments > 1 ? print('s') : '' %></span><br/>
                            <% } %>
                            <p><%= post.excerpt %></p>
                        </div>-->

                    </div>

                    <% }); %>

                </div>

                <% if( TemplateTags.displayGetMoreLink() ){ %>
                <button type="button" class="get-more btn btn-default">Get more posts (<%=
                    TemplateTags.getMoreLinkNbLeft() %> left)
                </button>
                <% } %>

                <% }else{ %>
                <p>No post found!</p>
                <% } %>
